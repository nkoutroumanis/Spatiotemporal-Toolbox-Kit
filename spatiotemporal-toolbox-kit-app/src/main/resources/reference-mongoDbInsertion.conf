datasource {
  type="files"
  #can be files or kafka
  files {
    filesPath = "/"
    filesExtension = ".csv"
  }
  kafka{
    consumerPropertiesPath = "./client.properties"
    consumerTopic = "vfi-batch-sample"
    poll=20000
    #millisec
  }
}
parser{
  type="csv"
  #can be csv, json or vfi
  dateFormat = "yyyy-MM-dd HH:mm:ss"
  csv {
    numberOfColumnLongitude = 7
    numberOfColumnLatitude = 8
    numberOfColumnDate = 3
    separator = ";"

  }
  json {
    longitudeFieldName = ""
    latitudeFieldName = ""
    dateFieldName = ""
  }
}
mongodb{
  host = ""
  port = 5
  database = ""
  username = ""
  password = ""
  collection = ""
  batchSize = ""
  filter = false
}
filter {
  minLon = -10.5
  minLat = 34
  maxLon = 37.7
  maxLat = 60
}